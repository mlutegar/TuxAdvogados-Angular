<div class="container">
    <div class="row justify-content-center">
        <div class="text-center">
            <p>{{usuario}}</p>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="text-center mb-3">{{ title }}</h3>
                    <form [formGroup]="formulario" (submit)="formAuth()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
                            <span class="pink darken-4" *ngIf="formulario.touched && !formulario.value.email"> Campo obrigatório </span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                            <span class="pink darken-4" *ngIf="formulario.touched || formulario.value.password"> Campo obrigatório </span>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="mt-4 btn btn-block" [disabled]="!formulario.valid">{{ nameButtonForm }}</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a style="color: blue;" (click)="alterar()"> {{ nameButtonCad }} </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

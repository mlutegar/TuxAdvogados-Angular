<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="text-center mb-3">{{ title }}</h3>
                    <form [formGroup]="formulario" (submit)="formAuth()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="mt-4 btn btn-block">{{ nameButtonForm }}</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <button (click)="alterar()"> {{ nameButtonCad }} </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

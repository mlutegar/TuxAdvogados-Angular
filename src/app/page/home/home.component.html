<main class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <p class="lead">{{descricao}}</p>

        <div class="container">
          <img [src]="img" class="img-thumbnail img-fluid">
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mx-auto mt-3" (click)="trocarImagem()">Trocar Imagem</button>
        </div>

        <h2 class="mt-5">Requisitos da aplicação:</h2>
        <ul class="list-group list-group-flush mt-4">
          <li class="list-group-item">Permitir o cadastro de novos clientes, com nome, CPF e telefone;</li>
          <li class="list-group-item">Exibir uma lista de todos os clientes cadastrados.</li>
        </ul>
      </div>
    </div>
  </main>

  <div class="md1"></div>
